<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 0;
			//Creates variable to increment

		    while (i <= 15) {
		        if (i % 2 === 0) {
		            console.log(i + " is even number");
		            i = i + 1;
		            //If var i is divisible by 2 it is an even number

		        } else {
		            console.log(i + " is odd number");
		            i = i + 1;
		            //Or else var i is an odd number
		        }
		    }
		</script>
	</body>
</html>
