<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 0;
		    while (i <= 15) {
		        if (i % 2 === 0) {
		            console.log(i + " is even number");
		            i = i + 1;

		        } else {
		            console.log(i + " is odd number");
		            i = i + 1;
		        }
		    }
		</script>
	</body>
</html>
