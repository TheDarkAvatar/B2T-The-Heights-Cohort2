<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Display 1-100
			//If number is divisible by 3 display Fizz
			//If number is divisible by 5 display Buzz
			//If number is divisible by 3 and 5 display FizzBuzz
			//If none of the above display the number

			var i = 1;
			while(i <= 100){
				if(i%3 == 0 && i%5 == 0){
					console.log('FizzBuzz');
				}else if(i%3 == 0){
					console.log('Fizz');
				}else if(i%5 == 0){
					console.log('Buzz');
				}else{
					console.log(i);
				}
				i++;
			}
		</script>
	</body>
</html>
