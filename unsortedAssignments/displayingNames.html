<!DOCTYPE html>
<html>
    <head>
        <title>Displaying Names</title>
    </head>
    <body>
        <form action="index.html" method="post">
            <!-- Gets first and last name and submits them by hitting the submit button -->
            First name: <input type="text" id="fname" value="Curtis">
            Last name: <input type="text" id="lname" value="Jackson">
            <input type="button" value="Submit" onclick="getFormValue()">
        </form>
        <!-- Creates an empty heading element to print the text to -->
        <h2 id="displayFull"></h2>

        <script type="text/javascript">
            //Takes the values from the form and assigns them to a variable
            //Concats both values and prints them to the screen using DOM
            function getFormValue(){
                var firstName = document.getElementById('fname').value;
                var lastName = document.getElementById('lname').value;
                var fullName = firstName + ' ' + lastName;
                document.getElementById('displayFull').innerHTML = ('Hello ' + fullName);
            }
        </script>
    </body>
</html>
